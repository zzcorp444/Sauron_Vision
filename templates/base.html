<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sauron Vision{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- World Map Background - Using inline SVG -->
    <div class="world-map-bg">
        <!-- CSS-based continents -->
        <div class="continent north-america"></div>
        <div class="continent south-america"></div>
        <div class="continent europe"></div>
        <div class="continent africa"></div>
        <div class="continent asia"></div>
        <div class="continent australia"></div>
        
        <!-- Market dots -->
        <div class="market-dot nyse" data-market="NYSE"></div>
        <div class="market-dot nasdaq" data-market="NASDAQ"></div>
        <div class="market-dot lse" data-market="London"></div>
        <div class="market-dot tokyo" data-market="Tokyo"></div>
        <div class="market-dot shanghai" data-market="Shanghai"></div>
        <div class="market-dot hongkong" data-market="Hong Kong"></div>
        <div class="market-dot frankfurt" data-market="Frankfurt"></div>
        <div class="market-dot sydney" data-market="Sydney"></div>
        <div class="market-dot toronto" data-market="Toronto"></div>
        <div class="market-dot singapore" data-market="Singapore"></div>
    </div>
    
    <div class="sauron-container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/terminal.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
